<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Menambahkan gaya untuk memastikan card berada di tengah */
        .d-flex-center {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh; /* Membuat card berada di tengah layar */
        }
    </style>  
  </head>
  <body>
    <div class="d-flex-center">
      <div class="card" style="width: 18rem;">
        <img src="" class="card-img-top" alt="...">
        <div class="card-body">
          <!-- Add the icon here -->
          <div class="d-flex align-items-center">
            <i class="fas fa-exclamation-circle text-warning" style="font-size: 30px;"></i>
            <h5 class="card-title ms-2">Akun Anda Telah Dihack!</h5>
          </div>
          
          <p class="card-text">wah sepertinya perangkat anda telah kena hack oleh pemilik link tersebut.</p>
          <p class="card-text">Klik untuk melanjutkan</p>
  
          <!-- Tombol untuk memunculkan modal -->
          <a href="hadiah.html" class="btn btn-primary">Lanjutkan aja</a>
        </div>
      </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
